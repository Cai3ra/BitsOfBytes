<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function cls ( a, b ) {
			this.a = a || 0;
			this.b = b || 0;
			
			this.sub = function ( ) {
					return this.a - this.b;
			}
		}
		
		cls.prototype.add = function ( ) {
			return this.a + this.b;
		}	
		
		var t1 = new cls ( 1, 2 );
		var t2 = new cls ( 3, 4 );
		var t3 = new cls ( 5, 6 );
		var t4 = new cls ( 7, 8 );
		
		console.log ( t1.add ( ) );
		console.log ( t2.add ( ) );
		console.log ( t3.add ( ) );
		console.log ( t4.add ( ) );
	</script>
</head>
