<!-- content -->
<div class="content container-fluid">
  <!-- content-center -->
  <div class="content-center">
	
	<p ng-show="status_show" class="alert alert-success" role="alert">{{status}}</p>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
	
			<form action="" name="loginForm" class="form-horizontal" novalidate>
				<div class="form-group">
					<label for="nameTxt" class="col-sm-2 control-label">User</label>
					<div class="col-sm-5">
					    <input type="text" class="form-control" ng-model="credentials.username" id="nameTxt" value="" Required />
					</div>
				</div>

				<div class="form-group">
					<label for="passwordTxt" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-2">
					    <input type="password" class="form-control" ng-model="credentials.password" id="userTxt" value="" Required />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2">
					  <button type="submit" class="btn btn-default" ng-click="login(credentials)">Login</button>
					</div>
				</div>			
			</form>					
		</div>
	</div>
  </div>
  <!-- / content-center -->

</div>
<!-- / content -->
